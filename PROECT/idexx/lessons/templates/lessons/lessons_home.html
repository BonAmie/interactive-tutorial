{% extends 'registr/layout.html' %}

{% block title %}Список глав{% endblock %}

{% block content  %}
    <div class="features">
        <h1>Список глав</h1>

        {% for el in less %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.intro }}</p>
                <a href="{% url 'less-detail' el.id %}" class="btn btn-warning">Перейти к главе</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
